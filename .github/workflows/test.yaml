
name: Test suite

on: # on github event
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    type: ["opened", "reopened", "synchronize"]

jobs:
  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
#        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
#          python-version: '3.8'
          architecture: 'x64'

      - name: Pre-Commit
        run: |
          python -m pip install pip --upgrade
          python -m pip install pre-commit
          pre-commit run -a

      - name: Analysis (git diff)
        if: failure()
        run: git diff

  unit-tests:
    name: UnitTests-Python-${{ matrix.python-version }}
    needs: [ pre-commit ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ pypy3, 3.6, 3.7, 3.8 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python-${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Unit Tests
        run: |
          python -m pip install -U setuptools wheel pytest pytest-cov
          python -m pip install -e .[test]
          pytest --cov=gh_action --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.13
        with:
          file: coverage.xml
          flags: unittests
          name: ${{ github.run_id }}-py-${{ matrix.python-version }}

  platform:
    name: Platform-${{ matrix.os }}
    needs: [ unit-tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Development setup and smoke test on platform ${{ matrix.os }}
        run: |
          python -m pip install -e .[dev]
          python -c 'from gh_action import quickstart'
